name: Updated pipeline

on: ["push"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Get branch name
        id: branch-names
        uses: tj-actions/branch-names@v8
      - name: Print branch name
        run: echo "steps.branch-names.outputs.current_branch"
